      - type: custom:button-card
        entity: sensor.richard_health_score
        show_name: false
        show_state: false
        show_icon: false
        tap_action:
          action: more-info
        styles:
          card:
            - width: 280px
            - height: 280px
            - border-radius: 20px
            - background: |
                [[[
                  const score = parseInt(entity.state) || 0;
                  if (score >= 80) return 'linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%)';
                  if (score >= 60) return 'linear-gradient(135deg, #FF9800 0%, #FFB74D 100%)';
                  if (score >= 40) return 'linear-gradient(135deg, #FF5722 0%, #FF7043 100%)';
                  return 'linear-gradient(135deg, #F44336 0%, #EF5350 100%)';
                ]]]
            - border: none
            - box-shadow: 0 8px 25px rgba(0,0,0,0.15)
            - position: relative
            - overflow: hidden
        custom_fields:
          content: |
            [[[
              const score = parseInt(entity.state) || 0;
              const circumference = 2 * Math.PI * 76;
              const strokeDashoffset = circumference - (score / 100) * circumference;
              
              let status = 'Poor';
              let subtitle = 'Rest and recover';
              
              if (score >= 90) {
                status = 'Excellent';
                subtitle = 'Ready to dominate!';
              } else if (score >= 80) {
                status = 'Good';
                subtitle = 'Good to go strong';
              } else if (score >= 60) {
                status = 'Moderate';
                subtitle = 'Steady as you go';
              } else if (score >= 40) {
                status = 'Low';
                subtitle = 'Time to slow down';
              }
              
              return `
                <!-- Header Icons -->
                <div style="position: absolute; top: 20px; left: 20px; z-index: 10;">
                  <ha-icon icon="mdi:heart-pulse" style="color: white; width: 24px; height: 24px; opacity: 0.8;"></ha-icon>
                </div>
                <div style="position: absolute; top: 20px; right: 20px; z-index: 10;">
                  <ha-icon icon="mdi:chevron-right" style="color: white; width: 24px; height: 24px; opacity: 0.7;"></ha-icon>
                </div>
                
                <!-- Title -->
                <div style="position: absolute; top: 50px; left: 20px; color: white; font-size: 16px; font-weight: 600; opacity: 0.9; z-index: 10;">
                  Training Readiness
                </div>
                
                <!-- Background Circle -->
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 160px; height: 160px; border-radius: 50%; border: 8px solid rgba(255,255,255,0.2); z-index: 1;"></div>
                
                <!-- Progress Circle -->
                <svg style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-90deg); width: 160px; height: 160px; z-index: 2;">
                  <circle cx="80" cy="80" r="76" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" stroke-dasharray="${circumference}" stroke-dashoffset="${strokeDashoffset}" style="transition: stroke-dashoffset 1s ease-in-out;" />
                </svg>
                
                <!-- Score -->
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 48px; font-weight: 700; color: white; text-align: center; z-index: 10;">
                  ${score}
                </div>
                
                <!-- Status -->
                <div style="position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); font-size: 18px; font-weight: 600; color: white; opacity: 0.9; text-align: center; z-index: 10;">
                  ${status}
                </div>
                
                <!-- Subtitle -->
                <div style="position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); font-size: 14px; color: white; opacity: 0.8; text-align: center; z-index: 10;">
                  ${subtitle}
                </div>
              `;
            ]]]
