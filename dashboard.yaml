kiosk_mode:
  non_admin_settings:
    kiosk: true
    ignore_entity_settings: true
  entity_settings:
    - entity:
        input_boolean.kiosk_mode: 'on'
      hide_header: true
    - entity:
        input_boolean.kiosk_mode: 'off'
      hide_header: false
views:
  - type: masonry
    card_mod: null
    style: |
      ha-card {
      bottom: 0;
      right: 0;
      left: 0;
      z-index: 5;
      position: fixed;
      }
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-chips-card
            chips:
              - type: template
                entity: binary_sensor.main_door_contact_sensor_contact
                icon: |-
                  {% if is_state(entity, 'on') %}
                    mdi:door-open
                  {% elif is_state(entity, 'off') %}
                    mdi:door-closed-lock    
                  {% endif %}
                icon_color: |-
                  {% if is_state(entity, 'on') %}
                    red
                  {% elif is_state(entity, 'off') %}
                    green     
                  {% endif %}
                tap_action:
                  action: more-info
                hold_action:
                  action: none
                content: ''
                double_tap_action:
                  action: none
              - type: template
                entity: input_boolean.vacation_mode
                icon: |-
                  {% if states('input_boolean.vacation_mode') == 'on' %}
                  mdi:beach
                  {% else %}
                  mdi:umbrella-beach
                  {% endif %}
                icon_color: |-
                  {% if states('input_boolean.vacation_mode') == 'on' %}
                    #D84040
                  {% else %}
                    blue
                  {% endif %}
                tap_action:
                  action: toggle
                content: ''
              - type: template
                tap_action:
                  action: perform-action
                  perform_action: light.toggle
                  target:
                    entity_id: light.all_lights
                  data:
                    transition: 10
                    kelvin: 6500
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                entity: sensor.lights_on_counter
                icon: mdi:lightbulb-group
                icon_color: |-
                  {% if states('sensor.lights_on_counter') | int > 0 %}
                      amber
                    {% else %}
                      dark
                    {% endif %}
                content: '{{states(''sensor.lights_on_counter'')}}'
              - type: template
                tap_action:
                  action: navigate
                  navigation_path: '#shopping'
                entity: todo.shopping_list
                icon: mdi:cart-variant
                icon_color: |2-
                    {% if states('todo.shopping_list') | int > 0 %}
                      #FFB200
                    {% else %}
                      dark
                    {% endif %}
                content: '{{states(''todo.shopping_list'')}}'
                hold_action:
                  action: none
                double_tap_action:
                  action: none
              - type: action
                tap_action:
                  action: navigate
                  navigation_path: '#cameras'
                icon: mdi:cctv
              - type: action
                tap_action:
                  action: navigate
                  navigation_path: '#3dprinter'
                hold_action:
                  action: none
                double_tap_action:
                  action: none
